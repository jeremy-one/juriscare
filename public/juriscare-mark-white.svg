<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Balance/Scale design -->
  <g fill="white">
    <!-- Base -->
    <rect x="85" y="170" width="30" height="10" rx="2"/>
    <rect x="95" y="40" width="10" height="130"/>

    <!-- Left pan -->
    <ellipse cx="50" cy="80" rx="35" ry="8"/>
    <line x1="50" y1="70" x2="50" y2="88" stroke="white" stroke-width="3"/>
    <line x1="50" y1="70" x2="100" y2="40" stroke="white" stroke-width="3"/>

    <!-- Right pan -->
    <ellipse cx="150" cy="80" rx="35" ry="8"/>
    <line x1="150" y1="70" x2="150" y2="88" stroke="white" stroke-width="3"/>
    <line x1="150" y1="70" x2="100" y2="40" stroke="white" stroke-width="3"/>

    <!-- Top beam -->
    <rect x="40" y="35" width="120" height="8" rx="4"/>

    <!-- Triangle top -->
    <path d="M100 10 L110 30 L90 30 Z"/>
  </g>
</svg>
